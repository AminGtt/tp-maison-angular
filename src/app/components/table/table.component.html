<div class="text-left">

    class="btn btn-outline-warning my-2"
    routerLink="/offers/new">
    Ajouter une annonce!
  </button>
</div>

<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Titre</th>
    <th scope="col">Auteur</th>
    <th scope="col">Cr√©er le</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr
    app-table-line
    *ngFor="let offer of offers"
    [id]="offer.id"
    [title]="offer.title"
    [author]="offer.author"
    [createdAt]="offer.createdAt">
  </tr>
  </tbody>
</table>
