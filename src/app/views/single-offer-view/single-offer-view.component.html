<div class="card text-center bg-dark text-white">

  <div class="card-header">
    {{offer.id}} - {{offer.author}}
  </div>

  <div class="card-body">
    <h5
      class="card-title">
      {{offer.title}}
    </h5>
    <p
      class="card-text">
      {{offer.description}}
    </p>

    <p
      class="card-text">
      {{offer.price}}
    </p>

    <a
      href="#"
      class="btn btn-outline-danger"
      routerLink="/offers">
      Revenir aux annonces
    </a>
  </div>

  <div class="card-footer text-muted">
    {{ offer.createdAt | date: 'medium' }}
  </div>

</div>
